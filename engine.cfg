[application]

name="lowres"
main_scene="res://World.tscn"
icon="res://low-res-wheel-logo.png"
boot_splash="res://searchlightgames.png"
boot_splash_fullsize=true
auto_accept_quit=false

[display]

orientation="portrait"
custom_mouse_cursor=""
test_width=512
test_height=512
stretch_mode="viewport"
stretch_aspect="keep"
emulate_touchscreen=true
width=64
height=64
resizable=true
use_2d_pixel_snap=true

[editor_plugins]

enabled=["swipe-detector"]

[image_loader]

filter=true
gen_mipmaps=true

[input]

draw_screen=[]
mouse_click=[mbutton(0, 1)]
